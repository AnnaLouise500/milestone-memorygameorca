<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orca Raffle - Memory Game Level 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!--Header (Grey Banner and Orca Logo-->
<div class="header">
    <div class="logo">
        <img src="/assets/img/Orca Logo.png" alt="Orca Logo" class="orca">
    </div>
</div>

<!--Level 1 title-->
<div class="level-title">
    <h1>LEVEL 1</h1>
</div>

<!--Memory Game-->
<div class="memory-game-lg">
    <div class="tiles-lg" id="tiles-lg">
        <div class="grid-item-lg correct hidden"></div>
        <div class="grid-item-lg incorrect"></div>
        <div class="grid-item-lg correct hidden"></div>
        <div class="grid-item-lg incorrect"></div>
        <div class="grid-item-lg correct hidden"></div>
        <div class="grid-item-lg correct hidden"></div>
        <div class="grid-item-lg correct hidden"></div>
        <div class="grid-item-lg incorrect"></div>
        <div class="grid-item-lg correct hidden"></div>
        <div class="grid-item-lg incorrect"></div>
        <div class="grid-item-lg incorrect"></div>
        <div class="grid-item-lg incorrect"></div>
    </div>    
</div>

<!--Button-->
<div class="dynamic-button">
    <button class="begin-next" id="begin">BEGIN</button>
</div>
<div class="take-me-back">
    <button class="back-home">
        <a href="http://www.orcaraffle.com">I DO NOT WANT TO ENTER THE PRIZE DRAW</a>
    </button>
</div>

<!--Get ready!-->
<div class="countdown-backdrop" id="countdown-backdrop">
    <div id="countdown-modal-div">
            <h1 class="modal-header">Get ready!</h1>
            <p class="modal-body">Repeat the pattern which was just shown. Your life count is in the top, right-hand corner.</p>
            <p value="0" max="5" id="countdown-modal" class="countdown-modal"></p>
    </div>
</div>

<!--JS Script/s--> 
<script src="memorygame.js"></script>

    
</body>

</html>
