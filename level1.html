<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orca Raffle - Memory Game Level 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!--Header (Grey Banner and Orca Logo-->
<div class="header">
    <div class="logo">
        <img src="/assets/img/Orca Logo.png" alt="Orca Logo" class="orca">
    </div>
</div>
<!--Level 1 title-->
<div class="level-title">
    <h1>LEVEL 1</h1>
</div>
<!--Memory Game-->
<div class="memory-game">
    <row class="a">
        <div class="1a" id="tile-lg"></div>
        <div class="2a tile-lg"></div>
        <div class="3a tile-lg"></div>
    </row>
    <row class="b">
        <div class="1b tile-lg"></div>
        <div class="2b tile-lg"></div>
        <div class="3b tile-lg"></div>
    </row>
    <row class="c">
        <div class="1c tile-lg"></div>
        <div class="2c tile-lg"></div>
        <div class="3c tile-lg"></div>
    </row>
    <row class="d">
        <div class="1d tile-lg"></div>
        <div class="2d tile-lg"></div>
        <div class="3d tile-lg"></div>
    </row>
</div>
<!--JS Script/s--> 
    <script src="script.js"></script>
</body>
</html>
