<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orca Raffle - Memory Game Level 1</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<!--Header (Grey Banner and Orca Logo-->
<header class="header">
    <div class="logo">
        <a href="http://www.orcaraffle.com"><img src="assets/img/orcalogo.png" alt="Orca Logo" class="orca"></a>
    </div>
    <div class="lifebar">
        <input type="text" value="3" id="life-count" class="life-count">
    </div>
</header>
        
<section class="game">
<!--Level 1 title-->
    <div class="level-title">
        <h1>LEVEL 1</h1>
    </div>

<!--Memory Game-->
    <div class="memory-game-lg">
        <div class="tiles-lg" id="tiles-lg">
            <div class="grid-item-lg correct"></div>
            <div class="grid-item-lg incorrect"></div>
            <div class="grid-item-lg correct"></div>
            <div class="grid-item-lg incorrect"></div>
            <div class="grid-item-lg correct"></div>
            <div class="grid-item-lg correct"></div>
            <div class="grid-item-lg correct"></div>
            <div class="grid-item-lg incorrect"></div>
            <div class="grid-item-lg correct"></div>
            <div class="grid-item-lg incorrect"></div>
            <div class="grid-item-lg incorrect"></div>
            <div class="grid-item-lg incorrect"></div>
        </div>    
    </div>
</section>

<!--Button-->
<div class="dynamic-button">
    <button class="begin-next" id="begin">BEGIN</button>
</div>
<div class="back-home-wrapper">
    <a href="http://www.orcaraffle.com" class="back-home">I DO NOT WANT TO ENTER THE PRIZE DRAW</a>
</div>

<!--Get ready!-->
<div id="countdown-backdrop">
    <div id="countdown-modal-div" class="get-ready-modal">
            <h1 class="modal-header">Get ready!</h1>
            <p class="modal-body">Repeat the pattern which was just shown. Your life count is in the top, right-hand corner.</p>
            <p id="countdown-modal" class="countdown-modal"></p>
    </div>
</div>

<!--Game Over-->
    <div id="gameover-backdrop">
        <div class="gameover-modal" id="gameover-modal">
            <p id="gameover" class="gameover"></p>
            <h1>Oh no!</h1>
            <p>Unfortunately you haven't passed this time! You will now be redirected to our Homepage.</p>
        </div>
    </div>

<!--Next Level 2-->
    <div id="next-level-backdrop">
        <div class="next-level" id="next-level">
            <h1 class="modal-header">You Passed!</h1>
                <div class="next-level-button-wrapper">
                    <a href="level2.html" class="next-level-button">LEVEL 2</a>
                </div>
        </div>
    </div>

<!--JS Script/s--> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/assets/js/memorygame-level1.js"></script>



    
</body>

</html>
